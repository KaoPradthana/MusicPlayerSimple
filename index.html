<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | Kaokhao</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <span>Now Playing</span>
        </div>

        <div class="img-area">
            <img src="images/Welcome To MY World.jpg" alt="">
        </div>

        <div class="song-details">
            <p class="name">Welcome To MY World (Feat. n√¶vis)</p>
            <p class="artist">aespa</p>
        </div>

        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration">3:26</span>
            </div>
            <audio id="main-audio" src=""></audio>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-symbols-outlined" title="Playlist looped">repeat</i>
            <i id="prev" class="material-symbols-outlined">skip_previous</i>
            <div class="play-pause">
                <i class="material-symbols-outlined">play_arrow</i>
            </div>
            <i id="next" class="material-symbols-outlined">skip_next</i>
            <i id="more-music" class="material-symbols-outlined">queue_music</i>
        </div>

        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="material-symbols-outlined">queue_music</i>
                    <span>Music list</span>
                </div>
                <i id="close" class="material-symbols-outlined">close</i>
            </div>
            <ul>
                
            </ul>
        </div>
    </div>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
